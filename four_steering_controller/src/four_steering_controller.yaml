ackermann_steering_controller:
  wheel_track:
    {
      type: double,
      default_value: 0.0,
      description: "Rear wheel track length. For details see: https://en.wikipedia.org/wiki/Wheelbase",
      read_only: false,
    }

  wheel_base:
    {
      type: double,
      default_value: 0.0,
      description: "Distance between front and rear wheels. For details see: https://en.wikipedia.org/wiki/Wheelbase",
      read_only: false,
    }

  wheel_y_offset:
    {
      type: double,
      default_value: 0.0,
      description: "Offset between steer and wheel joints. For details see: https://en.wikipedia.org/wiki/Wheelbase",
      read_only: false,
    }

  wheels_radius:
    {
      type: double,
      default_value: 0.0,
      description: "Front wheels radius.",
      read_only: false,
    }
